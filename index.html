<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tú y Yo</title>
  <meta name="description" content="Un sitio conmemorativo para Elizabeth y Carlos." />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom right, #f8c8dc, #d8b4e2);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: padding-left 0.3s ease;
    }

    body.sidebar-open {
      padding-left: 250px;
    }

    .menu-icon-container {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 6;
    }

    .menu-icon {
      font-size: 30px;
      color: white;
      background-color: #f7a9c4;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .navbar {
      height: 100vh;
      width: 250px;
      background-color: #cba4e5;
      position: fixed;
      left: -250px;
      top: 0;
      transition: 0.3s;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .navbar.open {
      left: 0;
    }

    .navbar a {
      display: block;
      color: white;
      padding: 16px;
      text-decoration: none;
      font-size: 18px;
      width: 100%;
      text-align: center;
    }

    .navbar a:hover {
      background-color: #b282cc;
    }

    /* Banner encabezado */
    header {
      width: 100%;
      background: linear-gradient(90deg, #f8c8dc, #d8b4e2);
      padding: 20px 0;
      text-align: center;
      color: #825f9a;
      font-family: 'Arial', sans-serif;
      font-size: 2rem;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Carrito de compras */
    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      color: #825f9a;
      background: #f8c8dc;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(130,95,154,0.4);
      transition: background-color 0.3s;
    }
    .cart-icon:hover {
      background-color: #d8b4e2;
      color: #fff;
    }

    .cart-popup {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 320px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(130, 95, 154, 0.3);
      padding: 20px;
      display: none;
      z-index: 11;
      font-family: Arial, sans-serif;
      color: #5e3d7a;
    }
    .cart-popup h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #825f9a;
      border-bottom: 1px solid #d8b4e2;
      padding-bottom: 8px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 1rem;
    }
    .cart-item:last-child {
      margin-bottom: 0;
    }
    .cart-total {
      border-top: 1px solid #d8b4e2;
      padding-top: 12px;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: right;
    }

    .carousel {
      margin-top: 120px;
      max-width: 800px;
      width: 100%;
      height: 400px;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slides {
      display: flex;
      transition: transform 1s ease-in-out;
      width: 400%;
      height: 100%;
    }

    .slide {
      flex: 0 0 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      border-radius: 15px;
    }

    .content {
      max-width: 800px;
      padding: 20px;
      padding-top: 20px;
      text-align: center;
      color: #825f9a;
    }

    button {
      background-color: #d8b4e2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b28dd1;
    }

    .heart {
      position: fixed;
      top: -10px;
      color: #f8c8dc;
      font-size: 20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    Tú y Yo ❤️ Un lugar para nuestros momentos
  </header>

  <div class="menu-icon-container">
    <div class="menu-icon" onclick="toggleNavbar()">
      <i class="fas fa-bars"></i>
    </div>
  </div>

  <div class="navbar" id="sidebar">
    <a href="index.html">Inicio</a>
    <a href="ludoteca.html">Ludoteca</a>
    <a href="multimedia.html">Multimedia</a>
    <a href="#contactos">Contactos</a>
  </div>

  <!-- Icono carrito -->
  <div class="cart-icon" onclick="toggleCart()">
    <i class="fas fa-shopping-cart"></i>
  </div>

  <!-- Popup carrito -->
  <div class="cart-popup" id="cart-popup">
    <h2>Carrito de compras</h2>
    <div class="cart-item">
      <span>Producto 1</span>
      <span>$120</span>
    </div>
    <div class="cart-item">
      <span>Producto 2</span>
      <span>$80</span>
    </div>
    <div class="cart-item">
      <span>Producto 3</span>
      <span>$50</span>
    </div>
    <div class="cart-total">Total: $250</div>
  </div>

  <div class="carousel">
    <div class="slides" id="slide-track">
      <div class="slide"><img src="foto1.jpg" alt="Momento 1" /></div>
      <div class="slide"><img src="foto2.jpg" alt="Momento 2" /></div>
      <div class="slide"><img src="foto3.jpg" alt="Momento 3" /></div>
      <div class="slide"><img src="foto4.jpg" alt="Momento 4" /></div>
    </div>
  </div>

  <div class="content">
    <h1>Bienvenidos a "Tú y Yo"</h1>
    <p>
      Un lugar especial para Elizabeth y Carlos, donde recordamos nuestros
      momentos más bellos.
    </p>
    <button onclick="alert('¡Te amo!')">Dime algo bonito</button>
  </div>

  <script>
    // Toggle navbar
    function toggleNavbar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("open");
      document.body.classList.toggle("sidebar-open");
    }

    // Toggle carrito
    function toggleCart() {
      const cart = document.getElementById("cart-popup");
      cart.style.display = cart.style.display === "block" ? "none" : "block";
    }

    // Carrusel automático
    let index = 0;
    const slides = document.getElementById("slide-track");
    const totalSlides = slides.children.length;
    setInterval(() => {
      index = (index + 1) % totalSlides;
      slides.style.transform = `translateX(-${index * 100}%)`;
    }, 4000);

    // Corazones descendiendo
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = Math.random() * 3 + 2 + "s";
      heart.innerHTML = "❤";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 300);
  </script>
</body>
</html>
