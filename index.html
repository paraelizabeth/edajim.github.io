<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tú y Yo</title>
  <meta name="description" content="Un sitio conmemorativo para Elizabeth y Carlos." />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom right, #f8c8dc, #d8b4e2);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: padding-left 0.3s ease;
    }

    body.sidebar-open {
      padding-left: 250px;
    }

    .menu-icon-container {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 6;
    }

    .menu-icon {
      font-size: 30px;
      color: white;
      background-color: #f7a9c4;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .navbar {
      height: 100vh;
      width: 250px;
      background-color: #cba4e5;
      position: fixed;
      left: -250px;
      top: 0;
      transition: 0.3s;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .navbar.open {
      left: 0;
    }

    .navbar a {
      display: block;
      color: white;
      padding: 16px;
      text-decoration: none;
      font-size: 18px;
      width: 100%;
      text-align: center;
    }

    .navbar a:hover {
      background-color: #b282cc;
    }

    header {
      width: 100%;
      background: linear-gradient(90deg, #f8c8dc, #d8b4e2);
      padding: 20px 0;
      text-align: center;
      color: #825f9a;
      font-size: 2rem;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 5;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      /* centrado vertical para que no se cruce con icono navbar */
      line-height: 1.2;
      padding-top: 28px;
      padding-bottom: 28px;
    }

    .cart-icon {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 28px;
      color: #825f9a;
      background: #f8c8dc;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(130,95,154,0.4);
      transition: background-color 0.3s;
    }

    .cart-icon:hover {
      background-color: #d8b4e2;
      color: #fff;
    }

    .cart-popup {
      position: fixed;
      top: 70px;
      right: 20px;
      width: 90%;
      max-width: 320px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(130, 95, 154, 0.3);
      padding: 20px;
      display: none;
      z-index: 11;
      font-family: Arial, sans-serif;
      color: #5e3d7a;
    }

    .cart-popup h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #825f9a;
      border-bottom: 1px solid #d8b4e2;
      padding-bottom: 8px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 1rem;
    }

    .cart-total {
      border-top: 1px solid #d8b4e2;
      padding-top: 12px;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: right;
    }

    .carousel {
      margin-top: 120px;
      width: 100%;
      max-width: 800px;
      height: auto;
      position: relative;
      overflow: hidden;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0e6f8;
    }

    .slides {
      display: flex;
      transition: transform 1s ease-in-out;
      width: 400%;
      height: auto;
    }

    .slide {
      flex: 0 0 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      max-width: 100%;
      max-height: 450px;
      object-fit: contain;
      border-radius: 15px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .slide img:hover {
      transform: scale(1.05);
    }

    .content {
      max-width: 800px;
      padding: 20px;
      text-align: center;
      color: #825f9a;
    }

    button {
      background-color: #d8b4e2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #b28dd1;
    }

    .heart {
      position: fixed;
      top: -10px;
      color: #f8c8dc;
      font-size: 20px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* POPUP IMAGEN */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
      cursor: pointer;
    }

    .popup-overlay img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5rem;
        padding: 15px;
        padding-top: 20px;
        padding-bottom: 20px;
      }

      .menu-icon {
        font-size: 24px;
        padding: 8px;
      }

      .cart-icon {
        font-size: 24px;
        padding: 8px;
      }

      .content h1 {
        font-size: 1.5rem;
      }

      .content p {
        font-size: 1rem;
      }

      button {
        padding: 8px 16px;
      }

      .carousel {
        aspect-ratio: 4 / 3;
        height: auto;
        background: transparent;
      }

      .slide img {
        object-fit: cover;
        max-height: none;
        width: 100%;
        height: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    Tú y Yo ❤️ Un lugar para nuestros momentos
  </header>

  <div class="menu-icon-container">
    <div class="menu-icon" onclick="toggleNavbar()">
      <i class="fas fa-bars"></i>
    </div>
  </div>

  <div class="navbar" id="sidebar">
    <a href="index.html">Inicio</a>
    <a href="ludoteca.html">Ludoteca</a>
    <a href="multimedia.html">Multimedia</a>
    <a href="#contactos">Contactos</a>
  </div>

  <div class="cart-icon" onclick="toggleCart()">
    <i class="fas fa-shopping-cart"></i>
  </div>

  <div class="cart-popup" id="cart-popup">
    <h2>Carrito de compras</h2>
    <div class="cart-item">
      <span>Producto 1</span>
      <span>$120</span>
    </div>
    <div class="cart-item">
      <span>Producto 2</span>
      <span>$80</span>
    </div>
    <div class="cart-total">
      Total: $200
    </div>
  </div>

  <div class="carousel" id="carousel">
    <div class="slides" id="slides">
      <div class="slide"><img src="foto1.jpg" alt="Foto 1" /></div>
      <div class="slide"><img src="foto2.jpg" alt="Foto 2" /></div>
      <div class="slide"><img src="foto3.jpg" alt="Foto 3" /></div>
      <div class="slide"><img src="foto4.jpg" alt="Foto 4" /></div>
    </div>
  </div>

  <div class="content">
    <h1>Bienvenidos</h1>
    <p>Este es nuestro espacio especial para recordar y celebrar momentos juntos.</p>
  </div>

  <!-- POPUP IMAGEN -->
  <div class="popup-overlay" id="popup-overlay">
    <img src="" alt="Imagen ampliada" id="popup-img" />
  </div>

  <script>
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;
    let currentIndex = 0;

    function showNextSlide() {
      currentIndex++;
      if (currentIndex >= totalSlides) {
        currentIndex = 0;
      }
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    setInterval(showNextSlide, 6000); // Cambia cada 6 segundos

    // Sidebar toggle
    function toggleNavbar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
      document.body.classList.toggle('sidebar-open');
    }

    // Cart toggle
    function toggleCart() {
      const cartPopup = document.getElementById('cart-popup');
      if (cartPopup.style.display === 'block') {
        cartPopup.style.display = 'none';
      } else {
        cartPopup.style.display = 'block';
      }
    }

    // Popup de imagen al hacer click en una slide
    const popupOverlay = document.getElementById('popup-overlay');
    const popupImg = document.getElementById('popup-img');
    const slideImages = document.querySelectorAll('.slide img');

    slideImages.forEach(img => {
      img.addEventListener('click', () => {
        popupImg.src = img.src;
        popupOverlay.style.display = 'flex';
      });
    });

    popupOverlay.addEventListener('click', () => {
      popupOverlay.style.display = 'none';
      popupImg.src = '';
    });
  </script>
</body>
</html>
