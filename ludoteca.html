<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ludoteca - Tú y Yo ❤️</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f8ff;
      overflow-x: hidden;
    }

    /* Sidebar */
    .navbar {
      height: 100%;
      width: 250px;
      position: fixed;
      top: 0;
      left: -250px;
      background-color: #ff6f61;
      padding-top: 60px;
      transition: left 0.3s ease;
      z-index: 2000;
    }

    .navbar.open {
      left: 0;
    }

    .navbar a {
      display: block;
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      transition: background 0.3s;
    }

    .navbar a:hover {
      background-color: #ff4f41;
    }

    /* Menu Icon */
    .menu-icon-container {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 2100;
    }

    .menu-icon {
      cursor: pointer;
      font-size: 24px;
      color: #ff6f61;
    }

    /* Wrapper that shifts when sidebar opens */
    .wrapper {
      transition: transform 0.3s ease;
    }

    .wrapper.shifted {
      transform: translateX(250px);
    }

    header {
      background-color: #ff6f61;
      color: white;
      padding: 20px;
      font-size: 24px;
      text-align: center;
    }

    .page-wrapper {
      padding: 20px;
    }

    .ludoteca-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .ludoteca-item {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s;
      cursor: pointer;
      width: 200px;
    }

    .ludoteca-item:hover {
      transform: scale(1.05);
    }

    .ludoteca-item img {
      width: 100%;
      height: auto;
    }

    .ludoteca-item p {
      padding: 10px;
      margin: 0;
      text-align: center;
    }

    /* Popup */
    #popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 3000;
    }

    #popup-overlay.open {
      display: flex;
    }

    #popup-image {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px #fff;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      .ludoteca-item {
        width: 100%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <!-- Menú lateral -->
  <div class="menu-icon-container">
    <div class="menu-icon" onclick="toggleNavbar()">
      <i class="fas fa-bars"></i>
    </div>
  </div>

  <nav class="navbar" id="sidebar">
    <a href="index.html" onclick="closeNavbar()">Inicio</a>
    <a href="ludoteca.html" onclick="closeNavbar()">Ludoteca</a>
    <a href="multimedia.html" onclick="closeNavbar()">Multimedia</a>
    <a href="#contactos" onclick="closeNavbar()">Contactos</a>
  </nav>

  <!-- Contenido principal -->
  <div class="wrapper" id="wrapper">
    <header>Tú y Yo ❤️ Un lugar para nuestros momentos</header>

    <div class="page-wrapper">
      <main class="ludoteca-container">
        <div class="ludoteca-item">
          <img src="img1.jpg" alt="Juego 1">
          <p>Juego 1</p>
        </div>
        <div class="ludoteca-item">
          <img src="img2.jpg" alt="Juego 2">
          <p>Juego 2</p>
        </div>
        <div class="ludoteca-item">
          <img src="img3.jpg" alt="Juego 3">
          <p>Juego 3</p>
        </div>
        <!-- Agrega más juegos si lo deseas -->
      </main>
    </div>
  </div>

  <!-- Popup para imagen ampliada -->
  <div id="popup-overlay" onclick="closePopup()">
    <button class="close-btn" onclick="closePopup()">×</button>
    <img id="popup-image" src="" alt="Imagen ampliada" />
  </div>

  <script>
    function toggleNavbar() {
      const navbar = document.getElementById("sidebar");
      const wrapper = document.getElementById("wrapper");
      navbar.classList.toggle("open");
      wrapper.classList.toggle("shifted");
    }

    function closeNavbar() {
      const navbar = document.getElementById("sidebar");
      const wrapper = document.getElementById("wrapper");
      navbar.classList.remove("open");
      wrapper.classList.remove("shifted");
    }

    // Mostrar imagen ampliada
    document.querySelectorAll(".ludoteca-item img").forEach(img => {
      img.addEventListener("click", () => {
        document.getElementById("popup-image").src = img.src;
        document.getElementById("popup-overlay").classList.add("open");
      });
    });

    function closePopup() {
      document.getElementById("popup-overlay").classList.remove("open");
    }
  </script>
</body>
</html>
