<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ludoteca - Tú y Yo</title>
  <meta name="description" content="Ludoteca especial para Elizabeth y Carlos." />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom right, #f8c8dc, #d8b4e2);
      overflow-x: hidden;
      transition: padding-left 0.3s ease;
    }

    /* Sidebar y Navbar */
    .menu-icon-container {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;
    }

    .menu-icon {
      font-size: 30px;
      color: white;
      background-color: #f7a9c4;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100vh;
      background-color: #cba4e5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: left 0.3s ease;
      z-index: 1000;
      box-shadow: 3px 0 8px rgba(0, 0, 0, 0.15);
    }

    .navbar.open {
      left: 0;
    }

    .navbar a {
      color: white;
      padding: 16px;
      text-decoration: none;
      width: 100%;
      text-align: center;
      font-size: 18px;
      transition: background 0.2s;
    }

    .navbar a:hover {
      background-color: #b282cc;
    }

    body.sidebar-open {
      padding-left: 250px;
    }

    /* Header fijo */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: linear-gradient(90deg, #f8c8dc, #d8b4e2);
      color: #825f9a;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      z-index: 900;
      text-align: center;
    }

    .page-wrapper {
      display: flex;
      justify-content: center;
      padding: 0 10px;
    }

    main.ludoteca-container {
      margin-top: 90px;
      max-width: 960px;
      width: 100%;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      box-sizing: border-box;
    }

    .ludoteca-item {
      background: #e6d0f5;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(130, 95, 154, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      color: #6b4d93;
      text-align: center;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .ludoteca-item:hover {
      background-color: #d3bdf1;
      box-shadow: 0 6px 12px rgba(130, 95, 154, 0.35);
    }

    .ludoteca-item img {
      max-width: 100%;
      height: auto;
      max-height: 140px;
      border-radius: 12px;
      object-fit: contain;
      margin-bottom: 10px;
      box-shadow: 0 2px 6px rgba(122, 92, 158, 0.4);
      pointer-events: none;
    }

    .ludoteca-item p {
      margin: 0;
      font-size: 1rem;
    }

    .descripcion {
      font-size: 0.9rem;
      font-style: italic;
      color: #a070b8;
      margin-top: 5px;
    }

    #popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(30, 15, 40, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1100;
      cursor: pointer;
    }

    #popup-overlay.open {
      display: flex;
    }

    #popup-image {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.9);
    }

    #popup-overlay .close-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      font-size: 2.5rem;
      color: #f8c8dc;
      cursor: pointer;
      background: transparent;
      border: none;
      z-index: 1200;
    }

    .heart {
      position: fixed;
      top: -10px;
      color: #f8c8dc;
      font-size: 20px;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Media Queries para Responsividad */
    @media (max-width: 768px) {
      main.ludoteca-container {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      main.ludoteca-container {
        grid-template-columns: 1fr;
        padding: 10px;
      }

      .ludoteca-item {
        padding: 10px;
      }

      header {
        font-size: 1.4rem;
        height: 60px;
      }

      .menu-icon {
        font-size: 24px;
        padding: 8px;
      }

      .navbar {
        width: 200px;
      }

      .navbar a {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <header>Tú y Yo ❤️ Un lugar para nuestros momentos</header>

  <div class="menu-icon-container">
    <div class="menu-icon" onclick="toggleNavbar()">
      <i class="fas fa-bars"></i>
    </div>
  </div>

  <nav class="navbar" id="sidebar">
    <a href="index.html">Inicio</a>
    <a href="ludoteca.html">Ludoteca</a>
    <a href="multimedia.html">Multimedia</a>
    <a href="#contactos">Contactos</a>
  </nav>

  <div class="page-wrapper">
    <main class="ludoteca-container">
      <!-- Tus items aquí -->
      <!-- Ejemplo de un item -->
      <div class="ludoteca-item">
        <img src="img1.jpg" alt="Juego 1" />
        <p>El primer collar que te obsequié</p>
        <p class="descripcion">Un recuerdo con mucho amor...</p>
      </div>
      <!-- Continúa con tus items -->
    </main>
  </div>

  <div id="popup-overlay">
    <button class="close-btn" onclick="document.getElementById('popup-overlay').classList.remove('open')">×</button>
    <img id="popup-image" src="" alt="Imagen ampliada" />
  </div>

  <script>
    function toggleNavbar() {
      const sidebar = document.getElementById("sidebar");
      const body = document.body;
      sidebar.classList.toggle("open");
      body.classList.toggle("sidebar-open");
    }

    // Código para mostrar pop-up de imágenes
    document.querySelectorAll('.ludoteca-item img').forEach(img => {
      img.addEventListener('click', function () {
        const popup = document.getElementById('popup-overlay');
        const popupImage = document.getElementById('popup-image');
        popupImage.src = this.src;
        popup.classList.add('open');
      });
    });

    document.getElementById('popup-overlay').addEventListener('click', function (e) {
      if (e.target === this) {
        this.classList.remove('open');
      }
    });
  </script>
</body>
</html>
