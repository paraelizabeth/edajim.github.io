<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Emergencia</title>
</head>
<body>
  <h2>Escribe tu mensaje de emergencia:</h2>
  <textarea id="mensaje" rows="5" cols="40" required></textarea><br><br>

  <button onclick="guardarMensaje()">Guardar mensaje</button>
  <button onclick="borrarMensaje()">Borrar mensaje</button>

  <script>
    function guardarMensaje() {
      const mensaje = document.getElementById("mensaje").value.trim();
      if (mensaje === "") {
        alert("Por favor escribe un mensaje antes de guardar.");
        return;
      }
      localStorage.setItem("mensajeEmergencia", mensaje);
      alert("Mensaje guardado. Puedes verlo en index.html.");
    }

    function borrarMensaje() {
      localStorage.removeItem("mensajeEmergencia");
      alert("Mensaje de emergencia borrado.");
    }
  </script>
</body>
</html>
