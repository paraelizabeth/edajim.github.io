<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¿Me Extrañas?</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8c8dc, #d8b4e2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 15px;
      margin: 0;
      color: #5e3d7a;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(130, 95, 154, 0.2);
      max-width: 500px;
      width: 100%;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #d8b4e2;
      border-radius: 10px;
      resize: none;
      margin-top: 10px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
      background: #d8b4e2;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #b28dd1;
    }
    .mensajes {
      margin-top: 30px;
      max-width: 500px;
      width: 100%;
    }
    .mensaje-item {
      background: #fff;
      padding: 15px;
      border-left: 5px solid #f7a9c4;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    @media (max-width: 400px) {
      body {
        padding: 20px 10px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>¿Me Extrañas?</h1>
  <form id="extraForm">
    <label for="mensaje">Escríbeme si algún día me extrañas:</label>
    <textarea id="mensaje" required placeholder="Querido Carlos..."></textarea>
    <button type="submit">Enviar</button>
  </form>

  <div class="mensajes" id="mensajes"></div>

  <script>
    const form = document.getElementById('extraForm');
    const textarea = document.getElementById('mensaje');
    const mensajesDiv = document.getElementById('mensajes');

    function cargarMensajes() {
      const guardados = JSON.parse(localStorage.getItem('extraMensajes')) || [];
      mensajesDiv.innerHTML = '';
      guardados.forEach(msg => {
        const div = document.createElement('div');
        div.className = 'mensaje-item';
        div.textContent = msg;
        mensajesDiv.appendChild(div);
      });
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const texto = textarea.value.trim();
      if (texto) {
        const guardados = JSON.parse(localStorage.getItem('extraMensajes')) || [];
        guardados.push(texto);
        localStorage.setItem('extraMensajes', JSON.stringify(guardados));
        textarea.value = '';
        cargarMensajes();
      }
    });

    cargarMensajes();
  </script>
</body>
</html>
