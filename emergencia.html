<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escribe tu mensaje</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    textarea {
      width: 80%;
      height: 150px;
      font-size: 1.2em;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: none;
      background-color: #fff;
    }
    button {
      margin-top: 20px;
      background-color: #ff69b4;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #d64d96;
    }
  </style>
</head>
<body>
  <h1>ðŸ’Œ Escribe un mensaje para Elizabeth</h1>
  <textarea id="mensaje"></textarea>
  <button onclick="guardarMensaje()">Guardar Mensaje</button>

  <script>
    function guardarMensaje() {
      const mensaje = document.getElementById('mensaje').value;
      localStorage.setItem('mensajeEmergencia', mensaje);
      alert('Mensaje guardado. Ahora aparecerÃ¡ en el inicio.');
    }

    // Mostrar el mensaje guardado en el textarea
    window.onload = () => {
      const mensajeGuardado = localStorage.getItem('mensajeEmergencia');
      if (mensajeGuardado) {
        document.getElementById('mensaje').value = mensajeGuardado;
      }
    };
  </script>
</body>
</html>
