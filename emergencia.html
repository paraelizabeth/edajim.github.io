<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enviar Mensaje - Tú y Yo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Usa aquí el mismo CSS que en index.html para mantener diseño consistente */
    /* (Por brevedad no repito, solo adapta el body, header, navbar, botón y formulario) */

    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(to bottom right, #f8c8dc, #d8b4e2);
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      position: relative;
      padding-top: 70px; /* para header fijo */
    }
    header {
      width: 100%;
      background: linear-gradient(90deg, #f8c8dc, #d8b4e2);
      padding: 20px 0;
      text-align: center;
      color: #825f9a;
      font-size: 2rem;
      font-weight: bold;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      user-select: none;
    }
    .navbar {
      height: 100vh;
      width: 250px;
      background-color: #cba4e5;
      position: fixed;
      left: -250px;
      top: 0;
      transition: left 0.3s ease;
      z-index: 999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 60px;
    }
    .navbar.open {
      left: 0;
    }
    .navbar a {
      display: block;
      color: white;
      padding: 16px;
      text-decoration: none;
      font-size: 18px;
      width: 100%;
      text-align: center;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .navbar a:hover {
      background-color: #b282cc;
    }
    .menu-icon-container {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
    }
    .menu-icon {
      font-size: 30px;
      color: white;
      background-color: #f7a9c4;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .menu-icon:hover {
      background-color: #f47cae;
    }

    main {
      margin-top: 20px;
      max-width: 600px;
      width: 90%;
      background: #f7d6e9;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(130, 95, 154, 0.25);
      color: #6a3e75;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1.2rem;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #b28dd1;
      resize: none;
      font-size: 1rem;
      font-family: Arial, sans-serif;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    button {
      background-color: #d8b4e2;
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
      font-size: 1rem;
      user-select: none;
    }
    button:hover {
      background-color: #b28dd1;
    }
    .info {
      margin-top: 15px;
      color: #825f9a;
      font-weight: 500;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    Tú y Yo ❤️ Enviar mensaje
  </header>

  <div class="menu-icon-container">
    <div class="menu-icon" aria-label="Abrir menú" role="button" tabindex="0" onclick="toggleNavbar()" onkeydown="if(event.key==='Enter') toggleNavbar()">
      <i class="fas fa-bars"></i>
    </div>
  </div>

  <nav class="navbar" id="sidebar" aria-label="Navegación principal">
    <a href="index.html">Inicio</a>
    <a href="ludoteca.html">Ludoteca</a>
    <a href="multimedia.html">Multimedia</a>
    <a href="#contactos">Contactos</a>
  </nav>

  <main>
    <h2>Escribe tu mensaje para Carlos</h2>
    <form id="messageForm">
      <label for="message">Mensaje de emergencia:</label>
      <textarea id="message" name="message" maxlength="300" placeholder="Escribe aquí tu mensaje..." required></textarea>
      <button type="submit">Guardar mensaje</button>
    </form>
    <p class="info">El mensaje aparecerá visible en el carrito de compras de la página principal.</p>
  </main>

  <script>
    // Toggle sidebar menu
    function toggleNavbar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('open');
      document.body.classList.toggle('sidebar-open');
    }

    // Guardar mensaje en localStorage al enviar formulario
    const form = document.getElementById('messageForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const msg = document.getElementById('message').value.trim();
      if (msg === '') {
        alert('Por favor, escribe un mensaje antes de guardar.');
        return;
      }
      localStorage.setItem('emergencyMessage', msg);
      alert('Mensaje guardado con éxito. Ahora aparecerá en la página principal.');
      // Opcional: limpiar textarea o redirigir a index
      // form.reset();
      // window.location.href = 'index.html';
    });
  </script>
</body>
</html>
